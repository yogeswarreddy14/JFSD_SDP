<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Assignment And Grading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e3f2fd; /* Light blue background */
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: float 3s ease-in-out infinite; /* Floating animation */
        }

        @keyframes float {
            0%, 100% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-10px);
            }
        }

        h1 {
            font-size: 36px;
            color: #1e88e5; /* Dark blue color for the title */
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 40px;
            text-align: justify;
        }

        .btn {
            display: block;
            padding: 20px;
            font-size: 18px;
            color: white;
            background-color: #1976d2; /* Blue theme */
            text-decoration: none;
            border-radius: 8px;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #1565c0; /* Darker blue on hover */
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                font-size: 16px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Assignment And Grading System</h1>
        <p>Welcome to the Online Assignment and Grading System. Please login or sign up to continue.</p>

        <!-- Buttons for navigation -->
        <a href="register.html" class="btn">Sign Up</a>
        <a href="login.html" class="btn">Log In</a>
    </div>

</body>
</html>
