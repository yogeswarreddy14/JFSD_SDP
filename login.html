<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Assignment and Grading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e3f2fd; /* Light blue background */
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: float 3s ease-in-out infinite; /* Floating animation */
        }

        @keyframes float {
            0%, 100% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-10px);
            }
        }

        h1 {
            font-size: 36px;
            color: #1e88e5; /* Dark blue color for the title */
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 40px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #1976d2; /* Focus color for input fields */
            outline: none;
            box-shadow: 0 0 5px rgba(25, 118, 210, 0.5);
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            color: white;
            background-color: #1976d2; /* Blue button color */
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0; /* Darker blue on hover */
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login to Your Account</h1>
        <div class="error-message" id="error-message"></div> <!-- Error message placeholder -->
        <form id="login-form">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            var role = document.querySelector('select[name="role"]').value;
            var errorMessage = document.getElementById('error-message');

            // Clear previous error messages
            errorMessage.innerHTML = '';

            if (!role) {
                errorMessage.innerHTML = 'Please select a role.';  // Error if no role is selected
                return;
            }

            // Redirect based on role selection
            switch(role) {
                case 'admin':
                    window.location.href = 'admin.jsp';
                    break;
                case 'student':
                    window.location.href = 'student.jsp';
                    break;
                case 'teacher':
                    window.location.href = 'teacher.jsp';
                    break;
                default:
                    alert('Invalid role selected.');
            }
        });
    </script>

</body>
</html>
